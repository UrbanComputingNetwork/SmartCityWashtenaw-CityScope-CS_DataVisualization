<!DOCTYPE html>
<html>
<head>
  <title>Andorra Dashboard</title>
  <link rel="stylesheet" href="./libs/bootstrap.min.css">
  <link rel="stylesheet" href="./libs/keen-dashboards.css">
  <link rel="stylesheet" href="./libs/dc.min.css">
  <link rel="stylesheet" href="./libs/leaflet.css">
  <link rel="stylesheet" href="./style.css">
  


</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">Andorra Dashboard</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">
    <!-- Column for the vertical control charts    -->
      <div class="col-sm-6">
        <div class="row">

          <!-- Time chart --> 
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title" style="font: 12px helvetica">
                Time Window
              </div>
              <div class="chart-stage">
                <div id="time-chart"></div>
              </div>
            </div>
          </div>
          <!-- Time  chart--> 

          <!-- Cell chart-->
          <div class="col-sm-4">
            <div class="chart-wrapper">
              <div class="chart-title">
                Cell Tower
              </div>
              <div class="chart-stage">
                <div id="cell-row-chart"></div>
              </div>
            </div>
          </div>
          <!-- Cell chart-->

          <!-- Nation chart-->
          <div class="col-sm-4">
            <div class="chart-wrapper">
              <div class="chart-title">
                Nation
              </div>
              <div class="chart-stage">
                <div id="nation-row-chart"></div>
              </div>
            </div>
          </div>
          <!-- Nation chart-->

          <!-- Location chart-->
          <div class="col-sm-4">
            <div class="chart-wrapper">
              <div class="chart-title">
                Location
              </div>
              <div class="chart-stage">
                <div id="location-row-chart"  style="font: 12px helvetica"></div>
              </div>
            </div>
          </div>
          <!-- Location chart-->

        </div>
      </div>
      <!--Column for the map and total event num  -->
      <div class="col-sm-6">

        <div class="row">
          <!-- Map -->  
          <div class="col-sm-12"> 
            <div class="chart-wrapper">
              <div class="chart-title">
                Map
              </div>
              <div class="chart-stage">
                <div id="map" style="width: 100%; height: 570px"></div>
              </div>
            </div>
          </div>
          <!-- Map -->  
        </div>

        <div class="row">
          <!-- Number of observations -->  
          <div class="col-sm-12"> 
            <div class="chart-wrapper">
              <div class="chart-title">
                Number of Observations
              </div>
              <div class="chart-stage">
                <div id="total"></div>
              </div>
            </div>
          </div>
          <!-- Number of observations -->  
        </div>

      </div>

    </div>
    <!-- Horizontal Line -->
    <hr>
    <div class="row">
    <!-- OD chord diagram --> 
      <div class="col-sm-6">
        <div class="chart-wrapper">
            <div class="chart-title">
                O-D Flows
            </div>
            <div class="chart-stage">
              <div  id="odMapContainer" style="width: 100%"></div>
            </div>
        </div>
      </div>
    </div>
    <!-- OD chord diagram  --> 
    </div>

  </div>
  <!-- Horizontal Line -->
  <hr>

  <script type="text/javascript" src="./libs/lysenko-interval-tree.js"></script>
  <script src="./libs/jquery.min.js"></script>
  <script src="./libs/bootstrap.min.js"></script>
  <script src="./libs/underscore-min.js"></script>
  <script src="./libs/crossfilter.js"></script>
  <script src="./libs/d3.min.js"></script>
  <script src="./libs/dc.min.js"></script>
  <script src="./libs/queue.js"></script>
  <script src="./libs/leaflet.js"></script>
  <script src="./libs/leaflet-heat.js"></script>
  <script src="./libs/keen.min.js"></script>
  <script src='./main.js' type='text/javascript'></script>
  <script src='./odMap.js' type='text/javascript'></script>


</body>
</html>
